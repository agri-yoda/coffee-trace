<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2> Looks like you lost your away, let us help you?
                </h2>
                <div class="error-details">
                    404 Not Found
                </div>
                <div class="error-actions">
                    <button [routerLink]="['/dashboard', 'home']" matRipple mat-icon-button color="accent">
                        <mat-icon>home</mat-icon>
                      </button>
                      <button matRipple mat-icon-button color="accent">
                        <mat-icon>help_outline</mat-icon>
                      </button>
                </div>
                <img src="assets/images/404.svg" alt="" style="width:70%">

            </div>
        </div>
    </div>
</div>
