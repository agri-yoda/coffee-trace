<mat-spinner *ngIf="(isLoading$ | async)" color="accent"></mat-spinner>

<div class="container" *ngIf="!(isLoading$ | async)">
    <div class="row">
        <div class="col-2">
            <mat-card class="example-card">
                <mat-card-header>
                    <img mat-card-avatar class="example-header-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" style="position: absolute;top: -20px;">
                    <mat-card-title style="margin-top: 10px;">
                        <div class="row">
                            Jamie Schneider
                        </div>
                    </mat-card-title>
                    <mat-card-subtitle>
                        <div class="row no-margin">
                            CEO, Farmers Group
                        </div>
                        <div class="row no-margin">
                            10 Acre farms .... akijksnn
                        </div>
                    </mat-card-subtitle>
                  </mat-card-header>
                <mat-card-content>
                  <div class="row">
                      <div class="col-4">
                        <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" style="width: 100%; border-radius: 10%;">
                      </div>
                      <div class="col-4">
                        <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" style="width: 100%; border-radius: 10%;">
                      </div>
                      <div class="col-4">
                        <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" style="width: 100%; border-radius: 10%;">
                      </div>
                  </div>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>View Profile</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
