<mat-spinner *ngIf="(isLoading$ | async)" color="accent"></mat-spinner>

<div class="container" *ngIf="!(isLoading$ | async)">

                <div class="col-12">

                </div>
                <div class="col-5">
                    <mat-card class="example-card">
                        <mat-card-header>
                            <img mat-card-avatar class="example-header-image" src="assets/images/shubham_1.jpeg" alt="Photo of a Shiba Inu">
                            <mat-card-title>Shubham Singh</mat-card-title>
                            <mat-card-subtitle>
                                <div class="row no-margin">
                                    CTO, Coffee Trace Inc.
                                </div>
                                <div class="row no-margin">
                                    Developer, Coder, Block Chain, AI , ML
                                </div>
                            </mat-card-subtitle>
                          </mat-card-header>
                        <mat-card-content>
                          <div class="row">
                              <div class="col-4">
                                <img class="prof-images" src="assets/images/prof_1.jpeg" alt="Photo of a Shiba Inu" style="width: 100%; border-radius: 10%;">
                              </div>
                              <div class="col-4">
                                <img class="prof-images" src="assets/images/prof_2.jpeg" alt="Photo of a Shiba Inu" style="width: 100%; border-radius: 10%;">

                              <div class="col-4">

                              </div>
                          </div>
                        </mat-card-content>
                        <mat-card-actions>

                        </mat-card-actions>
                    </mat-card>
                </div>
                <div class="col-5">
                    <mat-card class="example-card">
                        <mat-card-header>
                            <img mat-card-avatar class="example-header-image" src="assets/images/dp.jpeg" alt="Photo of a Shiba Inu">
                            <mat-card-title>Advitya Sood</mat-card-title>
                            <mat-card-subtitle>
                                <div class="row no-margin">

                              </div>
                          </div>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-button>View Profile</button>
