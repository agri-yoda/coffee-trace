<mat-spinner *ngIf="(isLoading$ | async)" color="accent"></mat-spinner>

<div class="main-container" *ngIf="!(isLoading$ | async)">

  <div class="row">
    <div class="col-4">
      <mat-tab-group class="remove-border-bottom">
        <mat-tab label="list">
          <ng-template mat-tab-label>
            <mat-icon>list</mat-icon> 
          </ng-template>
        </mat-tab>
        <mat-tab label="grid">
          <ng-template mat-tab-label>
          <mat-icon>grid_view</mat-icon> 
        </ng-template></mat-tab>
      </mat-tab-group>
    </div>
    <div class="col-4">
      <mat-tab-group  class="remove-border-bottom">
        <mat-tab label="All Coffee"> </mat-tab>
        <mat-tab label="Similar Coffee"> Content 2 </mat-tab>
      </mat-tab-group>
    </div>
    <div class="col-4">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="arabica" #input>
        <mat-icon matSuffix style="color: #9EA0A5;">search</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8">

<!-- Position Column -->
<ng-container matColumnDef="Category">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Category">
    Category
  </th>
  <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="BotanicalVariety">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by BotanicalVariety">
    Botanical Variety
  </th>
  <td mat-cell *matCellDef="let element"> {{element.BotanicalVariety}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="PreparationMethod">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by PreparationMethod">
    Preparation Method
  </th>
  <td mat-cell *matCellDef="let element"> {{element.PreparationMethod}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="CupScore">
  <th mat-header-cell *matHeaderCellDef>
    Cup Score
  </th>
  <td mat-cell *matCellDef="let element"> <mat-progress-bar mode="determinate" value="40"></mat-progress-bar> </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


</div>
