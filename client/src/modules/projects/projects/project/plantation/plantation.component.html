<div class="row">
    <div class="col-md-8">
        <div class="window">
            <mat-form-field appearance="outline" class="col-md-3">
                <mat-label>Project ID</mat-label>
                <input matInput [(ngModel)]="project._id" placeholder="Project ID" readonly>
                <mat-icon matSuffix>fingerprint</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-8">
                <mat-label>Project Name</mat-label>
                <input matInput [(ngModel)]="project.project_name" placeholder="Project Name">
                <mat-icon matSuffix>badge</mat-icon>
            </mat-form-field>
        </div>
        <div class="window">
            <mat-card>Simple card</mat-card>    
        </div>
        <div class="mt-4 upload-btn">
            <button mat-raised-button color="blue-ryb">
                <mat-icon>cloud_download</mat-icon> Download Template
            </button>   
            <button mat-raised-button color="blue-ryb">
                <mat-icon>cloud_upload</mat-icon> Upload CSV
            </button> 
        </div>
    </div>
    <div class="col-md-4">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea rows="15" matInput
                placeholder="Feel free to describe briefly about your listing ..."></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mt-2 full-width">
            <mat-label>Plantation Area (in acres)</mat-label>
            <input matInput [(ngModel)]="project.plantation_area" placeholder="in acres" type="number">
        </mat-form-field>
        <div class="same-line full-width">
            <mat-form-field appearance="outline">
                <mat-label>Altitude (in mtrs)</mat-label>
                <input matInput [(ngModel)]="project.altitude" placeholder="in mtrs" type="number">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Rainfall (in cms)</mat-label>
                <input matInput [(ngModel)]="project.rainfall" placeholder="in cms" type="number">
            </mat-form-field>
        </div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>About Region & Bio Diversity</mat-label>
            <textarea rows="10" matInput
                placeholder="Mention about the region and bio diversity"></textarea>
        </mat-form-field>
    </div>
</div>
