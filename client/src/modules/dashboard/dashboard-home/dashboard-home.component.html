<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Replace with your content -->
    <div class="statistics px-4 py-6 sm:px-0">
        <div class="stats shadow">
            <div class="stat place-items-center">
                <div class="stat-title">Total Coffee Sales</div>
                <div class="stat-value text-primary">25.6K</div>
                <div class="stat-desc">21% more than last month</div>
            </div>

            <div class="stat place-items-center">
                <div class="stat-title">Coffee Plantations</div>
                <div class="stat-value text-secondary">2.6M</div>
                <div class="stat-desc">32% more than last month</div>
            </div>

            <div class="stat place-items-center">
                <div class="stat-title">Tasks done</div>
                <div class="stat-value">86%</div>
                <div class="stat-desc">31 tasks remaining</div>
            </div>
        </div>

        <div class="stats shadow">
            <div class="stat place-items-center">
                <div class="stat-title">Campaign Assignments</div>
                <div class="stat-value text-primary">0.5M</div>
                <div class="stat-desc">9% more than last month</div>
            </div>

            <div class="stat place-items-center">
                <div class="stat-title">Marketing Impressions</div>
                <div class="stat-value text-secondary">3.6K</div>
                <div class="stat-desc">15% more than last month</div>
            </div>

            <div class="stat place-items-center">
                <div class="stat-title">New Growers</div>
                <div class="stat-value">4.3K</div>
                <div class="stat-desc">42% more than last quarter</div>
            </div>
        </div>
    </div>

    <div style="display: block;">
        <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [legend]="true" [options]="chartOptions"
            [type]="'line'">
        </canvas>
    </div>
    <!-- /End replace -->
</div>
<router-outlet></router-outlet>
