<div class="bg-white pb-6 sm:pb-8 lg:pb-12">
    <div class="max-w-screen-2xl px-4 md:px-8 mx-auto">
      <header class="flex justify-between items-center py-4 md:py-8 mb-8 md:mb-12 xl:mb-16">
        <!-- logo - start -->
        <a href="/" class="inline-flex items-center text-black-800 text-2xl md:text-3xl font-bold gap-2.5" aria-label="logo">
            <img class="h-10 w-auto sm:h-15" src="assets/images/black-logo.png">
        </a>
        <!-- logo - end -->
  
        <!-- nav - start -->
        <nav class="hidden lg:flex gap-12">
          <a class="text-indigo-500 text-lg font-semibold" [routerLink]="'/home/about'"> About </a>
          <a class="text-gray-600 hover:text-indigo-500 active:text-indigo-700 text-lg font-semibold transition duration-100" [routerLink]="'/home/services'"> Services </a>
          <a class="text-gray-600 hover:text-indigo-500 active:text-indigo-700 text-lg font-semibold transition duration-100" [routerLink]="'/home/gallery'"> Gallery </a>
          <a class="text-gray-600 hover:text-indigo-500 active:text-indigo-700 text-lg font-semibold transition duration-100" [routerLink]="'/home/blog'"> Blog</a>
        </nav>
        <!-- nav - end -->
  
        <!-- buttons - start -->
        <a [routerLink]="['/home', 'login']" class="lg:inline-block bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-700 focus-visible:ring ring-indigo-300 text-white text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3">Sign In</a>
  
        <button type="button" class="inline-flex items-center lg:hidden bg-gray-200 hover:bg-gray-300 focus-visible:ring ring-indigo-300 text-gray-500 active:text-gray-700 text-sm md:text-base font-semibold rounded-lg gap-2 px-2.5 py-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
          </svg>
  
          Menu
        </button>
        <!-- buttons - end -->
      </header>
  
      <section class="flex flex-col lg:flex-row justify-between gap-6 sm:gap-10 md:gap-16">
        <!-- content - start -->
        <div class="xl:w-5/12 flex flex-col justify-center sm:text-center lg:text-left lg:py-12 xl:py-24">
          <p class="text-indigo-500 md:text-lg xl:text-xl font-semibold mb-4 md:mb-6">Product of the Year</p>
  
          <h1 class="text-black-800 text-4xl sm:text-5xl md:text-6xl font-bold mb-8 md:mb-12">Make more time for the work that matters most</h1>
  
          <p class="lg:w-4/5 text-gray-500 xl:text-lg leading-relaxed mb-8 md:mb-12">Get value chain actors to reord every event in the supply chain. Offline features for remote locations.</p>
  
          <div class="flex flex-col sm:flex-row sm:justify-center lg:justify-start gap-2.5">
            <a [routerLink]="['/home', 'login']" class="inline-block bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-700 focus-visible:ring ring-indigo-300 text-white text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3">Sign In</a>
  
            <a [routerLink]="['/home', 'sign-up']" class="inline-block bg-gray-200 hover:bg-gray-300 focus-visible:ring ring-indigo-300 text-gray-500 active:text-gray-700 text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3">Sign Up</a>
          </div>
        </div>
        <!-- content - end -->
  
        <!-- image - start -->
        <div class="xl:w-5/12 h-48 lg:h-auto bg-gray-100 overflow-hidden shadow-lg rounded-lg">
          <img src="https://coffeetrace.io/wp-content/uploads/2021/10/pexels-burst-374885.jpg?auto=format&q=75&fit=crop&w=1000" loading="lazy" alt="Photo by Fakurian Design" class="w-full h-full object-cover object-center" />
        </div>
        <!-- image - end -->
      </section>
    </div>
  </div>
